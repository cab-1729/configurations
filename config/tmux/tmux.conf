#set prefix key to crtl+a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
#kill server with q
bind q kill-server
#split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
#reload configs using prefix r
bind r source-file ~/.config/tmux/tmux.conf
#switch panes using vim binding
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
#silent
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
#start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set-window-option -g mode-keys vi
#maintain window numbers
set-option -g renumber-windows on
#kill panes and sessions using X
unbind x
bind X kill-session
bind x kill-pane
#move between windows using crtl+h and crtl+l
bind -r C-l select-window -t :+
bind -r C-h select-window -t :-
#load plugins
run ~/.config/tmux/plugins.conf
