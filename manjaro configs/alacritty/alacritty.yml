window:
  dimensions:
    columns: 200
    lines: 98
  position:
    x: 0
    y: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: none
  opacity: 0.0
  startup_mode: Maximized
  title: Terminal
  dynamic_title: false
  class:
    instance: Terminal
    general: Terminal
  gtk_theme_variant: light
scrolling:
  history: 0
background_opacity: 0.3
font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 9.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: false
colors:
  primary:
    background: '#001a33' 
    foreground: '#00ff00'
    dim_foreground: '#0000b3'
    bright_foreground: '#33cc33'
  cursor:
    text: CellBackground
    cursor: '#ffffff'
  normal:
    black:   '#000000'
    red:     '#ff0000'
    green:   '#00ff00'
    yellow:  '#ffde33'
    blue:    '#000fff'
    magenta: '#8e33ff'
    cyan:    '#66b2ff'
    white:   '#ffffff'
  bright:
    black:   '#000000'
    red:     '#ff0000'
    green:   '#00ff00'
    yellow:  '#ffde33'
    blue:    '#337fff'
    magenta: '#d66bd0'
    cyan:    '#33ffff'
    white:   '#ffffff'
  dim:
    black:   '#000000'
    red:     '#ff0000'
    green:   '#00ff00'
    yellow:  '#ffde33'
    blue:    '#337fff'
    magenta: '#8e33ff'
    cyan:    '#33f5ff'
    white:   '#ffffff'
  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '#ff00ff' }`
  #
  #indexed_colors: []
  transparent_background_colors: false

# Bell
#
# The bell is rung every time the BEL control character is received.
#bell:
  # Visual Bell Animation
  #
  # Animation effect for flashing the screen when the visual bell is rung.
  #
  # Values for `animation`:
  #   - Ease
  #   - EaseOut
  #   - EaseOutSine
  #   - EaseOutQuad
  #   - EaseOutCubic
  #   - EaseOutQuart
  #   - EaseOutQuint
  #   - EaseOutExpo
  #   - EaseOutCirc
  #   - Linear
  #animation: EaseOutExpo

  # Duration of the visual bell flash in milliseconds. A `duration` of `0` will
  # disable the visual bell animation.
  #duration: 0

  # Visual bell animation color.
  #color: '#ffffff'

  # Bell Command
  #
  # This program is executed whenever the bell is rung.
  #
  # When set to `command: None`, no command will be executed.
  #
  # Example:
  #   command:
  #     program: notify-send
  #     args: ["Hello, World!"]
  #
  #command: None
cursor:
  style:
    shape: Block
    blinking: Off
  blink_interval: 0
  unfocused_hollow: true
  thickness: 0.1
live_config_reload: true
shell:
  program: /home/cab1729/.config/alacritty/terminal_startup.sh
working_directory: None
mouse:
  hide_when_typing: true
key_bindings:
  - { key: Key0,           mods: Control,                         action: ResetFontSize    }
  - { key: Equals,         mods: Control,                         action: IncreaseFontSize }
  - { key: Plus,           mods: Control,                         action: IncreaseFontSize }
  - { key: NumpadAdd,      mods: Control,                         action: IncreaseFontSize }
  - { key: Minus,          mods: Control,                         action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Control,                         action: DecreaseFontSize }
